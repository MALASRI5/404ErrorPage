<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            padding: 3%;
            background-color: #f9f9f9;
        }

    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <figure>
        <figcaption class="error-caption">Oops! Something went wrong!!</figcaption>
        <div>
            <img src="./warning gate.png" class="error-image" alt="gate">
        </div>
        <figcaption class="error-message">
            Sorry, we couldn't find the page you were looking for. <br> Let's get you back to the fun stuff.
        </figcaption> <br>
        <div align="center">
            <button class="btn btn-info search-button">Search Something New</button>
        </div>
    </figure>
</body>

</html>
